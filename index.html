    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .checkbox-card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-lg */
            transition: all 0.3s ease-in-out;
        }
        .checkbox-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-xl */
        }
        /* General checkbox styles */
        .checkbox-input {
            appearance: none;
            background-color: #fff;
            margin-right: 0.5rem;
            width: 1.25em;
            height: 1.25em;
            border: 2px solid #D1D5DB; /* Default border: Tailwind gray-300 */
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: inline-grid;
            place-content: center;
            cursor: pointer;
            transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .checkbox-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #60a5fa; /* Default focus: Tailwind blue-400 */
        }
        .checkbox-input::before {
            content: "";
            width: 0.75em;
            height: 0.75em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #2563eb; /* Default checkmark color container (blue) */
            background-color: CanvasText; 
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .checkbox-input:checked {
            border-color: #2563eb; /* Default checked border: Tailwind blue-600 */
            background-color: #2563eb; /* Default checked background: Tailwind blue-600 */
        }
        .checkbox-input:checked::before {
            transform: scale(1);
            box-shadow: inset 1em 1em #fff; /* White checkmark */
        }

        /* General label styles */
        .checkbox-label {
            cursor: pointer;
            color: #374151; /* Default label color: Tailwind gray-700 */
            transition: color 0.2s ease-in-out;
            user-select: none;
        }
        .checkbox-input:checked + .checkbox-label {
            color: #1d4ed8; /* Default checked label color: Tailwind blue-700 */
            font-weight: 500;
        }
        .checkbox-input:disabled + .checkbox-label {
            color: #9ca3af; /* Tailwind gray-400 */
            cursor: not-allowed;
        }
         .checkbox-input:disabled {
            background-color: #f3f4f6; /* Tailwind gray-100 */
            border-color: #e5e7eb; /* Tailwind gray-200 */
            cursor: not-allowed;
        }

        /* Specific styles for "Is emergency?" checkbox and label */
        .emergency-checkbox {
            border-color: #c32033; 
        }
        .emergency-checkbox:checked {
            background-color: #c32033; 
            border-color: #c32033; 
        }
        .emergency-checkbox:checked::before {
            box-shadow: inset 1em 1em #fff; 
        }
         .emergency-checkbox:focus { 
            box-shadow: 0 0 0 2px #fca5a5; 
        }
        .emergency-label {
            color: #c32033 !important; 
            text-transform: uppercase;
            font-weight: 600; 
        }
        .emergency-checkbox:checked + .emergency-label {
             color: #c32033 !important;
             font-weight: 600;
        }

        /* Action Icon Styles */
        .action-icon-container {
            display: flex;
            justify-content: space-around; /* Distribute icons evenly */
            align-items: flex-start; /* Align items to the top */
            padding: 1rem 0;
            margin-bottom: 1rem; /* Space before tables */
            border-bottom: 1px solid #e5e7eb; /* Separator */
        }
        .action-icon {
            text-align: center;
            transition: opacity 0.3s ease-in-out;
            flex: 1; /* Allow icons to take up space */
            max-width: 100px; /* Max width for each icon block */
        }
        .action-icon img {
            width: 30px;
            height: 30px;
            margin: 0 auto 0.25rem auto; /* Center image and add space below */
        }
        .action-icon p {
            font-size: 0.75rem; /* text-xs */
            font-weight: 500; /* medium */
            color: #4b5563; /* gray-600 */
        }
        .action-icon.inactive {
            opacity: 0.25;
        }
        .action-icon.active {
            opacity: 1;
        }


        /* Table styling */
        .output-table th, .output-table td {
            padding: 0.75rem 1rem; 
            text-align: left;
            font-size: 0.875rem; 
        }
        .output-table th {
            background-color: #e5e7eb; 
            color: #374151; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .output-table td {
            color: #1f2937; 
            border-bottom: 1px solid #e5e7eb; 
        }
        .output-table tr:last-child td {
            border-bottom: none;
        }
        .scrollable-checkbox-group {
            max-height: 200px; 
            overflow-y: auto;
            padding-right: 0.5rem; 
        }
        .additional-req-group { 
             max-height: 250px;

            padding-right: 0.5rem; 
        }
         .contract-type-group { 
             max-height: 250px; 
            overflow-y: auto;
            padding-right: 0.5rem; 
        }
        .notes-section ul {
            list-style-type: disc;
            padding-left: 1.5rem; 
            margin-top: 0.5rem;
        }
        .notes-section li {
            color: #4b5563; 
            font-size: 0.875rem; 
        }
    </style>
</head>

                });
                tableHtml += '</tbody></table></div>';
                containerElement.innerHTML = tableHtml;
            }

            function manageConflicts(selectedTMValue) {
                [additionalTmPlanCheckbox, bssCheckbox, pedSetsCheckbox].forEach(cb => {
                    cb.disabled = false;
                });

                if (selectedTMValue === "TM Plan only") {
                    additionalTmPlanCheckbox.checked = false; 
                    additionalTmPlanCheckbox.disabled = true;
                } else if (selectedTMValue === "Bus Stop Suspension") {
                    bssCheckbox.checked = false; 
                    bssCheckbox.disabled = true;
                } else if (selectedTMValue === "Ped Crossing Only") {
                    pedSetsCheckbox.checked = false; 
                    pedSetsCheckbox.disabled = true;
                }
            }
            
            function updateOutput() {
                const selectedContractType = getSelectedValue(contractTypeCheckboxes);
                const selectedTrafficManagement = getSelectedValue(trafficManagementCheckboxes);
                const isMoreThan12Hours = moreThan12HoursCheckbox.checked;
                const isEmergency = emergencyCheckbox.checked;

                let invoiceItems = [];
                let afpItems = []; 
                let additionalNotes = []; 
                let mainMessageText = "Please make a selection from Contract Type and Traffic Management categories.";
                let isSpecialActionIA = false; 

                // Reset visual states
                invoiceTableContainer.innerHTML = '';
                afpTableContainer.innerHTML = ''; 
                additionalNotesContainer.innerHTML = '';
                invoiceActionIcon.classList.add('inactive');
                invoiceActionIcon.classList.remove('active');
                afpActionIcon.classList.add('inactive');
                afpActionIcon.classList.remove('active');
                iaInvoiceActionIcon.classList.add('inactive');
                iaInvoiceActionIcon.classList.remove('active');
                actionIconsPlaceholder.classList.remove('hidden'); // Show icons by default


                manageConflicts(selectedTrafficManagement);

                if (selectedContractType && selectedTrafficManagement) {
                    mainMessageText = ""; // Clear default message
                    let baseItemCodes = []; 
                    let tempSelectedTmItemData = null; 

                    if (selectedContractType === "OSA") {
                        switch (selectedTrafficManagement) {
                            case "2 Way Lights (40mphâ‰¥)": baseItemCodes.push("TM03_GE_TBA"); break;
                            case "2 Way Lights (40mph<)": baseItemCodes.push("TM03_LT"); break;
                            case "3 Way Lights": baseItemCodes.push("TM04"); break;
                            case "4 Way Lights": baseItemCodes.push("TM05"); break;
                            case "5 Way Lights": baseItemCodes.push("TM03_GE_TBA", "TM04"); break;
                            case "Bus Stop Suspension": baseItemCodes.push("BUS_SUS"); break;
                            case "Footpath Closure": baseItemCodes.push("FOOT_CLOS"); break;
                            case "Lane Closure (40mphâ‰¥)": baseItemCodes.push("TM08_GE"); break;
                            case "Lane Closure (40mph<)": baseItemCodes.push("TM08_LT"); break;
                            case "Ped Crossing Only": baseItemCodes.push("TM10_PC"); break;
                            case "Pre Cone": baseItemCodes.push("PRE_CONE"); break;
                            case "Road closure": baseItemCodes.push("TM09"); break;
                            case "Road Closure NTR": baseItemCodes.push("TM22_RC_NTR"); break;
                            case "Stop and Go 2 Way": baseItemCodes.push("TM19"); break;
                            case "Stop and Go 3 Way": baseItemCodes.push("TM20"); break;
                            case "Stop and Go 4 Way": baseItemCodes.push("TM21"); break;
                            case "TM Plan only": baseItemCodes.push("TM16_PLAN"); break;
                            case "TO15": baseItemCodes.push("TM13"); break;
                            case "TO15 NTR": baseItemCodes.push("TM22_TO15_NTR"); break;
                        }

                        if (baseItemCodes.length > 0) {
                            if (selectedTrafficManagement === "5 Way Lights" && quoteItemsData["TM03_GE_TBA"]?.specialAction === "I&A Invoice") {
                                tempSelectedTmItemData = quoteItemsData["TM03_GE_TBA"];
                            } else {
                                for (const code of baseItemCodes) {
                                    if (quoteItemsData[code]?.specialAction === "I&A Invoice") {
                                        tempSelectedTmItemData = quoteItemsData[code];
                                        break; 
                                    }
                                }
                                if (!tempSelectedTmItemData) tempSelectedTmItemData = quoteItemsData[baseItemCodes[0]];
                            }
                        }
                        isSpecialActionIA = tempSelectedTmItemData?.specialAction === "I&A Invoice";

                        baseItemCodes.forEach(code => {
                            const item = quoteItemsData[code];
                            if (item) {
                                if (item.onInvoice) invoiceItems.push(item);
                                if (item.onAfp && !isSpecialActionIA) { 
                                    afpItems.push(item);
                                }
                                if (isMoreThan12Hours && item.has12hrVariant && quoteItemsData[item.has12hrVariant]) {
                                    const twelveHrItem = quoteItemsData[item.has12hrVariant];
                                    if (twelveHrItem.onInvoice) invoiceItems.push(twelveHrItem);
                                    if (twelveHrItem.onAfp && !isSpecialActionIA) {
                                        afpItems.push(twelveHrItem);
                                    }
                                }
                            }
                        });
                        
                        const additionalReqMap = {
                            manualControl: 'TM11', ooh: 'TM14', pedSets: 'TM10_PedSet',
                            additionalTmPlan: 'TM16_ADD', specialSigns: 'SPEC_SIGNS', bss: 'BSS_ADD'
                        };
                        [manualControlCheckbox, oohCheckbox, pedSetsCheckbox, additionalTmPlanCheckbox, specialSignsCheckbox, bssCheckbox].forEach(cb => {
                            if (cb.checked && !cb.disabled) { 
                                const itemCode = additionalReqMap[cb.id];
                                const item = quoteItemsData[itemCode];
                                if (item) {
                                    if (item.onInvoice) invoiceItems.push(item);
                                    if (item.onAfp && !isSpecialActionIA) { 
                                        afpItems.push(item);
                                    }
                                    if (isMoreThan12Hours && item.has12hrVariant && quoteItemsData[item.has12hrVariant]) {
                                        const twelveHrAddItem = quoteItemsData[item.has12hrVariant];
                                        if(twelveHrAddItem.onInvoice) invoiceItems.push(twelveHrAddItem);
                                        if(twelveHrAddItem.onAfp && !isSpecialActionIA) { 
                                           afpItems.push(twelveHrAddItem);
                                        }
                                    }
                                    if (item.additionalNote === "I&A Invoice") { 
                                        additionalNotes.push(`${item.description} requires an I&A Invoice.`);
                                    }
                                }
                            }
                        });

                    } else { // ONSA or Fibre Build
                        const tmValueClean = selectedTrafficManagement.replace(/[^a-zA-Z0-9]/g, '');
                        const itemKey = `${selectedContractType}_${tmValueClean}_TBA`;
                        const itemKey12Hr = `${itemKey}_12HR`;
                        if (!quoteItemsData[itemKey]) {
                            quoteItemsData[itemKey] = { code: "TBA", description: `${selectedContractType} - ${selectedTrafficManagement} (Details TBA)`, price: 0, onInvoice: true, onAfp: true, has12hrVariant: itemKey12Hr };
                        }
                        if (!quoteItemsData[itemKey12Hr]) {
                             quoteItemsData[itemKey12Hr] = { code: "TBA", description: `${selectedContractType} - ${selectedTrafficManagement} additional 12 hours (Details TBA)`, price: 0, onInvoice: true, onAfp: true };
                        }
                        isSpecialActionIA = false; 
                        baseItemCodes.push(itemKey);

                         baseItemCodes.forEach(code => {
                            const item = quoteItemsData[code];
                            if (item) {
                                if (item.onInvoice) invoiceItems.push(item);
                                if (item.onAfp) afpItems.push(item); 
                                if (isMoreThan12Hours && item.has12hrVariant && quoteItemsData[item.has12hrVariant]) {
                                    const twelveHrItem = quoteItemsData[item.has12hrVariant];
                                    if (twelveHrItem.onInvoice) invoiceItems.push(twelveHrItem);
                                    if (twelveHrItem.onAfp) afpItems.push(twelveHrItem);
                                }
                            }
                        });
                        Object.entries({manualControl: 'TM11', ooh: 'TM14', pedSets: 'TM10_PedSet', additionalTmPlan: 'TM16_ADD', specialSigns: 'SPEC_SIGNS', bss: 'BSS_ADD'})
                            .forEach(([cbId, itemCode]) => {
                                const cbElement = document.getElementById(cbId);
                                if (cbElement && cbElement.checked && !cbElement.disabled) { 
                                     const item = quoteItemsData[itemCode];
                                     if (item) {
                                        if (item.onInvoice) invoiceItems.push(item);
                                        if (item.onAfp) afpItems.push(item);
                                        if (isMoreThan12Hours && item.has12hrVariant && quoteItemsData[item.has12hrVariant]) {
                                            const twelveHrAddItem = quoteItemsData[item.has12hrVariant];
                                            if(twelveHrAddItem.onInvoice) invoiceItems.push(twelveHrAddItem);
                                            if(twelveHrAddItem.onAfp) afpItems.push(twelveHrAddItem);
                                        }
                                        if (item.additionalNote === "I&A Invoice") {
                                            additionalNotes.push(`${item.description} requires an I&A Invoice.`);
                                        }
                                     }
                                }
                            });
                    }

                    if (isEmergency && quoteItemsData.TM15) {
                        if (isSpecialActionIA) {
                            afpItems = [quoteItemsData.TM15]; 
                        } else if (!afpItems.find(item => item.code === "TM15" && item.description === quoteItemsData.TM15.description)) {
                           afpItems.push(quoteItemsData.TM15); 
                        }
                    } else if (isSpecialActionIA) {
                        afpItems = []; 
                    }
                    
                    const anInvoiceIsNeeded = invoiceItems.length > 0;
                    const anAfpIsNeeded = afpItems.length > 0;

                    // Activate/Deactivate Icons
                    if (isSpecialActionIA) {
                        iaInvoiceActionIcon.classList.remove('inactive');
                        iaInvoiceActionIcon.classList.add('active');
                        if (anInvoiceIsNeeded) {
                             invoiceActionIcon.classList.remove('inactive');
                             invoiceActionIcon.classList.add('active');
                        }
                        if (isEmergency && anAfpIsNeeded) { // AFP icon only active for emergency in I&A
                            afpActionIcon.classList.remove('inactive');
                            afpActionIcon.classList.add('active');
                        }
                    } else {
                        if (anInvoiceIsNeeded) {
                            invoiceActionIcon.classList.remove('inactive');
                            invoiceActionIcon.classList.add('active');
                        }
                        if (anAfpIsNeeded) {
                            afpActionIcon.classList.remove('inactive');
                            afpActionIcon.classList.add('active');
                        }
                    }
                    
                    if (anInvoiceIsNeeded) generateTable(invoiceTableContainer, "Invoice Items", invoiceItems);
                    
                    if (isSpecialActionIA) {
                        if (isEmergency && anAfpIsNeeded) { 
                            generateTable(afpTableContainer, "AFP Items (Emergency Only)", afpItems);
                        } else {
                            afpTableContainer.innerHTML = ''; 
                        }
                    } else if (anAfpIsNeeded) { 
                        generateTable(afpTableContainer, "AFP Items", afpItems);
                    }


                    if (additionalNotes.length > 0) {
                        let notesHtml = '<h4 class="text-md font-semibold text-gray-600 mt-4 mb-1">Additional Notes:</h4><ul>';
                        additionalNotes.forEach(note => {
                            notesHtml += `<li>${note}</li>`;
                        });
                        notesHtml += '</ul>';
                        additionalNotesContainer.innerHTML = notesHtml;
                    }

                    // If no icons were activated, show a message
                    if (invoiceActionIcon.classList.contains('inactive') &&
                        afpActionIcon.classList.contains('inactive') &&
                        iaInvoiceActionIcon.classList.contains('inactive')) {
                        mainMessageText = "No specific quote actions identified for these selections.";
                         actionIconsPlaceholder.classList.remove('hidden'); // Ensure icons are visible even if all inactive
                    } else {
                        actionIconsPlaceholder.classList.remove('hidden'); // Ensure icons are visible
                    }


                } else {
                     actionIconsPlaceholder.classList.remove('hidden'); // Ensure icons are visible for initial state
                }
                outputMessageElement.textContent = mainMessageText; // Update the separate message element
            }
            updateOutput();
        });
    </script>
</body>
